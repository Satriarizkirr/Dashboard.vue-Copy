<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOLO Wall Damage Identification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dashboard-container {
      text-align: center;
      margin-bottom: 30px;
      animation: scaleIn 1.1s ease-in-out;
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .dashboard-title {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00b4d8, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .navbar {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .nav-brand {
      font-weight: 700;
      font-size: 1.7rem;
      background: linear-gradient(45deg, #00b4d8, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      color: #ffffffdd;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }

    .delete-all-btn {
      background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 77, 77, 0.35);
    }

    .delete-all-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 77, 77, 0.5);
    }

    .delete-all-btn i {
      font-size: 1.1em;
    }

    #app {
      background-color: #ffffff;
      color: #222222;
      max-width: 1200px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
      min-height: 80vh;
      overflow: auto;
      animation: fadeIn 1s ease;
    }

    footer {
      margin-top: 40px;
      color: #ccc;
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
      max-width: 1200px;
      opacity: 0.85;
    }

    /* Scrollbar styling */
    #app::-webkit-scrollbar {
      width: 8px;
    }
    #app::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
        gap: 10px;
      }

      .nav-brand {
        font-size: 1.3rem;
      }

      .nav-links {
        flex-wrap: wrap;
      }

      .dashboard-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1 class="dashboard-title">YOLO WALL IDENTIFICATION SYSTEM</h1>
  </div>


  <div id="app"></div>

  <footer>Â© 2025 YOLO Damage Identification System</footer>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/store.js"></script>
  <script type="module" src="/src/apiservice.js"></script>
  <script type="module" src="/src/socket.js"></script>
</body>
</html>
